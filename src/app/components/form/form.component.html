<div
  mat-dialog-title
  style="font-weight: bold; text-align: center; font-size: 23px"
>
  Users Form
</div>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content>
    <div class="row justify-content-between">
      <mat-form-field appearance="outline" class="col-lg-6 mt-3">
        <mat-label>Name</mat-label>
        <!--Remove type text if you want any other type you must include but text is not a must-->
        <input
          matInput
          type="text"
          placeholder="Ex. Mohamed"
          formControlName="name"
        />
      </mat-form-field>
      <mat-form-field appearance="outline" class="col-lg-6 mt-3">
        <mat-label>Enter your email</mat-label>
        <input
          matInput
          placeholder="pat@example.com"
          required
          formControlName="email"
        />
        <!-- <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error> -->
      </mat-form-field>
    </div>
    <mat-form-field
      appearance="outline"
      class="col-lg-6 col-md-12 mt-3"
      id="phone"
    >
      <mat-label>Phone</mat-label>
      <input
        matInput
        type="text"
        placeholder="Ex. 01003533973"
        formControlName="phone"
      />
    </mat-form-field>
    <div>
      <p style="color: black; font-size: 18px; font-weight: bold">Address</p>
    </div>
    <div class="row">
      <mat-form-field appearance="outline" class="col-lg-4 mt-3">
        <mat-label>City</mat-label>
        <input matInput placeholder="Ex. Cairo" formControlName="city" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="col-lg-4 mt-3">
        <mat-label>Street</mat-label>
        <input
          matInput
          type="text"
          placeholder="Ex. abas alakad"
          formControlName="street"
        />
      </mat-form-field>
      <mat-form-field appearance="outline" class="col-lg-4 mt-3">
        <mat-label>Suite</mat-label>
        <input matInput placeholder="Ex. 5" formControlName="suite" />
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button
      mat-raised-button
      color="warn"
      class="col-lg-5 ms-lg-3 me-lg-5 mb-3"
      type="button"
      [mat-dialog-close]="false"
    >
      Cancel
    </button>
    <button
      mat-raised-button
      color="primary"
      class="col-lg-5 ms-lg-5 mb-3"
      type="submit"
    >
      Save
    </button>
  </div>
</form>
