<div
  mat-dialog-content
  style="font-size: 20px; color: black; text-align: center"
>
  <p>{{ data }}</p>
</div>
<div mat-dialog-actions class="confirm-dialog-buttons">
  <button mat-raised-button (click)="onNoClick()" class="confirm-dialog-button">
    Cancel
  </button>
  <button
    mat-raised-button
    color="warn"
    (click)="onYesClick()"
    class="confirm-dialog-button"
  >
    Delete
  </button>
</div>
